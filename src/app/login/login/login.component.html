<div class="card login">
  <div class="card-header">
    <div class="card-title h2">Login</div>
  </div>
  <div class="card-body">
    <form>
      <div class="toast toast-error">
        Es sind Fehler aufgetreten
      </div>
      <div class="form-group has-error">
        <label class="form-label" for="name">Name</label>
        <input class="form-input input-lg" type="text" id="name" placeholder="Name">
      </div>
      <div class="form-group has-error">
        <label class="form-label" for="password">Passwort</label>
        <input class="form-input input-lg" type="password" id="password" placeholder="Passwort">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg">Einloggen</button>
      </div>
    </form>
  </div>
</div>
